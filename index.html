<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calm Cloud Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startPage">
        <h1>Welcome to Calm Cloud ☁️</h1>
        <p>Rate your happiness before starting:</p>
        <div id="initialHappiness" class="stars">
            <span data-value="1">★</span>
            <span data-value="2">★</span>
            <span data-value="3">★</span>
            <span data-value="4">★</span>
            <span data-value="5">★</span>
        </div>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startBtn">Start Game</button>
    </div>

    <div id="gamePage" style="display:none;">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div id="controls">
            <button id="moveLeft">⬅️ Move Left</button>
            <button id="moveRight">➡️ Move Right</button>
        </div>
        <div id="scoreDisplay">Stars Collected: 0</div>
    </div>

    <div id="reflectionPage" style="display:none;">
        <p id="scenarioText"></p>
        <p>Rate how you are handling this:</p>
        <div id="handlingStars" class="stars">
            <span data-value="1">★</span>
            <span data-value="2">★</span>
            <span data-value="3">★</span>
            <span data-value="4">★</span>
            <span data-value="5">★</span>
        </div>
        <p id="awarenessQuote"></p>
        <button id="continueBtn">Continue</button>
    </div>

    <div id="resultPage" style="display:none;">
        <h2>Game Over!</h2>
        <p id="finalScore"></p>
        <p>Initial Happiness: <span id="initialHappinessResult"></span></p>
        <p>Final Happiness: <span id="finalHappinessResult"></span></p>
        <button id="restartBtn">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
